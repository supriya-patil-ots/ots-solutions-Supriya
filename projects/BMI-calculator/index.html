<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" />
    <script src="index.js"></script>
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="container bmi">
        <h1>BMI calculator</h1>
        <form>
          <div class="width-box">
            <label>Height</label>
            <input
              type="text"
              id="height"
              placeholder="Enter Height in Meter"
              required
            />
          </div>
          <div class="height-box">
            <label>Weight</label>
            <input
              type="text"
              id="weight"
              placeholder="Enter Weight in Kg"
              required
            />
          </div>
        </form>
        <button
          type="reset"
          id="submit"
          onclick="calculateBmi()"
          class="submit"
        >
          Calculate BMI
        </button>
        <p class="result">BMI=<span id="bmiResult"></span></p>
        <p class="lastBmiArray">
          Last BMI Queries:<span id="lastResult"> </span>
        </p>

        <h2 id="bmiMsg"></h2>
      </div>
    </div>
  </body>
</html>
