<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>

<body>
    <h1>Number guessing game (Starter)</h1>
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>
    </br>
    
    <div id="wrapper">
        <form class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField" autocomplete="off">
            <input type="reset" id="subt" value="Submit guess" class="guessSubmit" onclick="checkGuess()">
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span id="guesses" class="guesses"></span></p>
            <p>Guesses Remaining: <span id="lastResult" class="lastResult">10</span></p>
            <p class="lowOrHi" id="lowOrHi"></p>
        </div>
       
    </div>
</body>

</html>
