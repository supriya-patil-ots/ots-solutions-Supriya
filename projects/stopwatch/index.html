<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stopwatch</title>
    <link href="index.css" rel="stylesheet"></link>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="stopwatch">
        <h1>STOPWATCH</h1>
        <p class="numbers">
          <span id="minute">00</span>:<span id="second"
            >00</span
          >
        </p>
        <div class="button-group">
            <button type="submit" id="start" onclick="onStart()">START</button>
            <button type="submit" id="stop" onclick="onStopt()" disabled>STOP</button>
            <button type="submit" id="reset" onclick="onReset()">RESET</button>
        </div>
      </div>
    </div>
  </body>
</html>
