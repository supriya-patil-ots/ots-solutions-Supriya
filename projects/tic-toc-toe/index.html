<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Toc Toe</title>
    <link href="index.css" rel="stylesheet" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="tic">
        <div class="gamebox">
          <h1>Tic Tac Toe</h1>
          <input type="text" id="t1" class="box" />
          <input type="text" id="t2" class="box" />
          <input type="text" id="t3" class="box" />
          <br />
          <input type="text" id="t4" class="box" />
          <input type="text" id="t5" class="box" />
          <input type="text" id="t6" class="box" />
          <br />
          <input type="text" id="t7" class="box" />
          <input type="text" id="t8" class="box" />
          <input type="text" id="t9" class="box" />
        </div>
        <div class="extra-data">
          <div class="info">
            <span id="gameInfo">Turn for X</span>
            <button type="submit" class="reset-btn" id="resetBtn">Reset</button>
          </div>
          <div class="gif-img">
            <img src="cute-adorable.gif" class="excitement-img" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
